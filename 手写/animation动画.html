<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<style>
			#example {
				width: 100px;
				height: 100px;
				background-color: antiquewhite;
				animation: test 2s linear;
				animation-iteration-count: infinite;
			}
			@keyframes test {
				0% {
					width: 100px;
				}
				50% {
					width: 200px;
				}
				100% {
					width: 300px;
				}
			}
		</style>
	</head>
	<body>
		<div id="example"></div>
	</body>
</html>
