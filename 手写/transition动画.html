<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<style>
			#example {
				width: 100px;
				height: 100px;
				background-color: red;
				transition: transform 2s linear;
			}
			#example:hover {
				transform: translate(100px, 0px);
			}
		</style>
	</head>
	<body>
		<div id="example"></div>
	</body>
</html>
