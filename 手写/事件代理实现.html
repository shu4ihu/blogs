<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<ul id="ul"></ul>
		<script>
			const ul = document.getElementById("ul");
			for (let i = 0; i < 100; i++) {
				const li = document.createElement("li");
				li.textContent = i;
				ul.appendChild(li);
			}
			ul.addEventListener("click", (e) => {
				console.log(e.target.textContent === "1");
			});
		</script>
	</body>
</html>
